<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk" rel="stylesheet">
  <link rel="stylesheet" href="./styles/left.css">
  <link rel="stylesheet" href="./styles/right.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="overall">

      <h2>Your Result</h2>
      <div class="score">
        <h1 class="score-number" style="font-size: 60px;">76</h1>
        <div>of 100</div>
      </div>

      <h1>Great</h1>
      <p class="text" style="padding: 0 3em 0 3em;">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="details">
      <h2>Summary</h2>

      <div class="small-card light-red">
        <img src="./assets/images/icon-reaction.svg">
        <p class="title">Reaction</p>
        <div class="score-summary"><b>80</b>
          <p class="of"> / 100</p>
        </div>
      </div>
      <div class="small-card orange-yellow">
        <img src="./assets/images/icon-memory.svg">
        <p class="title">Memory</p>
        <div class="score-summary"><b>92</b>
          <p class="of"> / 100</p>
        </div>
      </div>

      <div class="small-card green-teal">
        <img src="./assets/images/icon-verbal.svg">
        <p class="title">Verbal</p>
        <div class="score-summary"><b>61</b>
          <p class="of"> / 100</p>
        </div>
      </div>

      <div class="small-card cobalt-blue">
        <img src="./assets/images/icon-visual.svg">
        <p class="title">Visual</p>
        <div class="score-summary"><b>92</b>
          <p class="of"> / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/phanindra28">Phanindra Kumar</a>.
  </div>
</body>

</html>
